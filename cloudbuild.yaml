options:
  logging: CLOUD_LOGGING_ONLY

steps:

# Backend
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - -t
  - us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-app/backend:$SHORT_SHA
  - ./backend

- name: gcr.io/cloud-builders/docker
  args:
  - push
  - us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-app/backend:$SHORT_SHA

- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
  - run
  - deploy
  - netflix-backend
  - --image=us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-app/backend:$SHORT_SHA
  - --region=us-central1
  - --platform=managed
  - --allow-unauthenticated
  - --set-secrets=DB_PASSWORD=db-password:latest
  - --set-env-vars=DB_HOST=10.184.192.3,DB_USER=netflixuser,DB_NAME=netflixdb
  - --vpc-connector=netflix-connector

# Frontend
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - -t
  - us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-app/frontend:$SHORT_SHA
  - --build-arg
  - REACT_APP_API=https://netflix-backend-xxxxx.a.run.app
  - ./frontend

- name: gcr.io/cloud-builders/docker
  args:
  - push
  - us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-app/frontend:$SHORT_SHA

- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
  - run
  - deploy
  - netflix-frontend
  - --image=us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-app/frontend:$SHORT_SHA
  - --region=us-central1
  - --platform=managed
  - --allow-unauthenticated
