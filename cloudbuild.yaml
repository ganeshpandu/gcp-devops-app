options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: us-central1
  _BACKEND_SERVICE: netflix-backend
  _FRONTEND_SERVICE: netflix-frontend
  _BACKEND_URL: ""  # Custom substitution for backend URL

steps:

# Check if there are changes in the backend directory
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Check Backend Changes'
  entrypoint: bash
  args:
    - -c
    - |
      if git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep -q '^backend/'; then
        echo "Changes detected in backend directory."
        exit 0
      else
        echo "No changes in backend directory."
        exit 1
  waitFor: ['-']
  
# Build Backend only if there are changes in the backend directory
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Backend'
  args:
    - build
    - -t
    - us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend:$SHORT_SHA
    - ./backend
  dir: './backend'
  waitFor: ['Check Backend Changes']
  if: '$(git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep "^backend/")'

# Push Backend image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Backend'
  args:
    - push
    - us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend:$SHORT_SHA
  waitFor: ['Build Backend']
  dir: './backend'
  if: '$(git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep "^backend/")'

# Deploy Backend to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploy Backend'
  entrypoint: 'gcloud'
  args:
    - run
    - deploy
    - $_BACKEND_SERVICE
    - --image=us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/backend:$SHORT_SHA
    - --region=$_REGION
    - --platform=managed
    - --allow-unauthenticated
  waitFor: ['Push Backend']
  dir: './backend'
  if: '$(git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep "^backend/")'

# Check if there are changes in the frontend directory
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Check Frontend Changes'
  entrypoint: bash
  args:
    - -c
    - |
      if git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep -q '^frontend/'; then
        echo "Changes detected in frontend directory."
        exit 0
      else
        echo "No changes in frontend directory."
        exit 1
  waitFor: ['-']
  
# Build Frontend only if there are changes in the frontend directory
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Frontend'
  args:
    - build
    - --build-arg REACT_APP_API=$_BACKEND_URL
    - -t
    - us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/frontend:$SHORT_SHA
    - ./frontend
  dir: './frontend'
  waitFor: ['Check Frontend Changes']
  if: '$(git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep "^frontend/")'

# Push Frontend image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Frontend'
  args:
    - push
    - us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/frontend:$SHORT_SHA
  waitFor: ['Build Frontend']
  dir: './frontend'
  if: '$(git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep "^frontend/")'

# Deploy Frontend to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploy Frontend'
  entrypoint: 'gcloud'
  args:
    - run
    - deploy
    - $_FRONTEND_SERVICE
    - --image=us-central1-docker.pkg.dev/$PROJECT_ID/app-repo/frontend:$SHORT_SHA
    - --region=$_REGION
    - --platform=managed
    - --allow-unauthenticated
  waitFor: ['Push Frontend']
  dir: './frontend'
  if: '$(git diff --name-only $COMMIT_SHA^ $COMMIT_SHA | grep "^frontend/")'
